<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./styleCSS/sign.css">
</head>
<body>
    <div class="container">
    <input type="email" id="lemail" placeholder="Email">
    <input type="password" id="lpassword" placeholder="Password">
    <div class="remember">
        <input type="checkbox" name="" id="me">
        <h5 class="rem">Remember me</h5>
        <h5>Forgot password?</h5>
    </div>
    <button id="lbtn">LOG IN</button>
    <P>OR</P>
    <div class="fb">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/640px-Facebook_icon.svg.png" alt="fb">
        <h3>Sign up with Facebook</h3>
    </div>
    <div class="gl">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="google">
        <h3>Sign up with Google</h3>
    </div>
    <div class="ar">Already registered?<a href="log.html ">Sign up</a></div>
    </div>
</body>
<script src="signscript.js"></script>
</html>
