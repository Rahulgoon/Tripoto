<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styleCSS/log.css">
</head>
<body>
    <div class="container">
    <div class="main">
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <select name="" id="">
            <option value="">India(+91)</option>
        </select>
        <input type="tel" placeholder="Enter Phone no">
    </div>
        <button id="btn">SIGN UP</button> 
        <P>OR</P>
        <div class="fb">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/640px-Facebook_icon.svg.png" alt="fb">
            <h3>Sign up with Facebook</h3>
        </div>
        <div class="gl">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="google">
            <h3>Sign up with Google</h3>
        </div>
            <h6><span>By signing up,you agree to Tripoto's</span> terms and conditions <span>and</span>privacy policy.
            </h6>
            <div class="ar">Already registered?<a href="sign.html ">Log in</a></div>
    </div>
</body>

     <script src="logscript.js"></script>
</html>
